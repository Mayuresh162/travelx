<div class="container" style="margin-top:70px">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #payForm="ngForm" (ngSubmit)="onSubmit(payForm)">
        <div class="form-group">  
          <label for="card_no">Card Number</label>
          <input type="text" id="card_no" class="form-control" ngModel name="card_no" required card_no/>
        </div>
        <div class="form-group">  
          <label for="exp_date">Exp Date</label>
          <input type="number" id="exp_date" class="form-control" ngModel name="exp_date" required exp_date/>
        </div>
        <div class="form-group">  
          <label for="cvv">cvv</label>
          <input type="number" id="cvv" class="form-control" ngModel name="cvv" required cvv size="3"/>
        </div>
        <div class="form-group">  
          <label for="Name_on_card">Name on Card</label>
          <input type="text" id="Name_on_card" class="form-control" ngModel name="Name_on_card" required Name_on_card/>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!payForm.valid">Pay</button>
      </form>
    </div>
  </div>
</div>
